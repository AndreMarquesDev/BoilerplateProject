<body>

	<section class="form" data-margin-top="60" data-margin-bottom="60" data-script="form">
    <div class="wrapper">

        <h2>Form</h2>

        <form name="Test Form" method="POST" netlify>
            <input type="text" name="name" placeholder="Name" aria-label="Name" required>
            <input type="email" name="email" placeholder="Email" aria-label="Email" required>
            <input type="text" name="assunto" placeholder="Assunto" aria-label="Assunto">
            <input type="text" name="empresa" placeholder="Empresa / Marca" aria-label="Empresa / Marca">
            <textarea type="text" name="mensagem" placeholder="Mensagem" aria-label="Mensagem" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <p class="formNotification" data-success="Obrigado pela sua mensagem! Em breve receberá uma resposta da nossa parte."></p>

    </div>
</section>
